<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Cloud Reminder</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  background: radial-gradient(circle at top, #111 0%, #000 70%);
  position: relative;
  color: #ffffff;
}

/* Floating White Particles */
body::before {
  content: "";
  position: absolute;
  width: 200%;
  height: 200%;
  background-image:
    radial-gradient(rgba(255,255,255,0.15) 1px, transparent 1px);
  background-size: 35px 35px;
  animation: floatParticles 25s linear infinite;
}

@keyframes floatParticles {
  from { transform: translateY(0); }
  to { transform: translateY(-200px); }
}

/* Glass Card */
.card {
  position: relative;
  width: 420px;
  padding: 45px;
  border-radius: 25px;
  backdrop-filter: blur(25px);
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255,255,255,0.2);
  box-shadow: 0 15px 50px rgba(0,0,0,0.6);
  transition: 0.4s ease;
  overflow: hidden;
}

/* Light Sweep */
.card::before {
  content: "";
  position: absolute;
  top: -50%;
  left: -75%;
  width: 50%;
  height: 200%;
  background: linear-gradient(
    120deg,
    transparent,
    rgba(255,255,255,0.4),
    transparent
  );
  transform: rotate(25deg);
  animation: lightSweep 6s infinite;
}

@keyframes lightSweep {
  0% { left: -75%; }
  100% { left: 125%; }
}

/* Hover Glow */
.card:hover {
  transform: translateY(-6px);
  box-shadow:
    0 20px 60px rgba(255,255,255,0.15),
    0 0 40px rgba(255,255,255,0.2);
}

/* Title */
h2 {
  text-align: center;
  margin-bottom: 35px;
  font-weight: 600;
  letter-spacing: 1px;
  background: linear-gradient(90deg, #ffffff, #cccccc);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* Input Group */
.input-group {
  position: relative;
  margin-bottom: 30px;
}

.input-group input,
.input-group textarea {
  width: 100%;
  padding: 12px;
  background: transparent;
  border: none;
  border-bottom: 2px solid rgba(255,255,255,0.4);
  outline: none;
  color: white;
  resize: none;
  transition: 0.3s;
}

.input-group input:focus,
.input-group textarea:focus {
  border-bottom: 2px solid #ffffff;
}

.input-group label {
  position: absolute;
  left: 0;
  top: 12px;
  transition: 0.3s;
  pointer-events: none;
  color: rgba(255,255,255,0.6);
}

.input-group input:focus + label,
.input-group input:valid + label,
.input-group textarea:focus + label,
.input-group textarea:valid + label {
  top: -12px;
  font-size: 12px;
  color: #ffffff;
}

/* Button */
button {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(90deg, #ffffff, #dcdcdc);
  color: black;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s ease;
  box-shadow: 0 0 20px rgba(255,255,255,0.3);
}

button:hover {
  transform: scale(1.05);
  box-shadow:
    0 0 40px rgba(255,255,255,0.5),
    0 0 70px rgba(255,255,255,0.3);
}

/* Status */
.status {
  margin-top: 25px;
  text-align: center;
  font-size: 14px;
  opacity: 0;
  transition: opacity 0.4s ease;
}

.status.show {
  opacity: 1;
}

.success {
  color: #ffffff;
}

.error {
  color: #ff4d4d;
}
/* ===============================
   Mobile Responsive Styles
   =============================== */
@media (max-width: 480px) {

  body {
    padding: 20px;
  }

  .card {
    width: 100%;
    max-width: 360px;
    padding: 30px 25px;
    border-radius: 20px;
  }

  h2 {
    font-size: 20px;
    margin-bottom: 25px;
  }

  .input-group {
    margin-bottom: 22px;
  }

  .input-group input,
  .input-group textarea {
    font-size: 14px;
    padding: 10px 5px;
  }

  .input-group label {
    font-size: 13px;
  }

  button {
    padding: 12px;
    font-size: 14px;
    border-radius: 10px;
  }

  .status {
    font-size: 13px;
    margin-top: 18px;
  }
}
</style>
</head>

<body>

<div class="card">
  <h2>Mayank Cloud Reminder ‚è∞</h2>

  <div class="input-group">
    <input type="email" id="email" required />
    <label>Email</label>
  </div>

  <div class="input-group">
    <textarea id="message" rows="3" required></textarea>
    <label>Message</label>
  </div>

  <button onclick="sendReminder()">Send Reminder</button>

  <div id="status" class="status"></div>
</div>

<script>
async function sendReminder() {
  const email = document.getElementById("email").value;
  const message = document.getElementById("message").value;
  const statusDiv = document.getElementById("status");

  statusDiv.classList.remove("show", "success", "error");

  if (!email || !message) {
    statusDiv.innerText = "Please fill all fields";
    statusDiv.classList.add("show", "error");
    return;
  }

  try {
    const response = await fetch("https://uoyowd8rqa.execute-api.us-east-1.amazonaws.com/prod/reminder", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, message })
    });

    const data = await response.json();

    statusDiv.innerText = data.message;
    statusDiv.classList.add("show", "success");

  } catch (err) {
    statusDiv.innerText = "Something went wrong";
    statusDiv.classList.add("show", "error");
  }
}
</script>

</body>
</html>
